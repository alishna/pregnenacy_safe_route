<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregnancy Safe Router</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { height: 100vh; width: 100%; }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box_shadow: 0 2px 10px rgba(0,0,0,0.2);
            z-index: 1000;
            width: 300px;
        }
        .form-group { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; }
        button {
            width: 100%;
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #ee5253; }
        #result { margin-top: 15px; font-size: 14px; }
        .loading { color: #888; font-style: italic; }
    </style>
</head>
<body>

<div id="controls">
    <h2>Safe Route Finder</h2>
    
    <div class="form-group">
        <label>My Location (Click on Map)</label>
        <div id="coords">Lat: -, Lon: -</div>
        <input type="hidden" id="lat">
        <input type="hidden" id="lon">
    </div>

    <div class="form-group">
        <label for="week">Pregnancy Week (1-40)</label>
        <input type="number" id="week" value="20" min="1" max="42">
    </div>

    <div class="form-group">
        <label for="risk">Risk Level</label>
        <select id="risk">
            <option value="low">Low Risk</option>
            <option value="high">High Risk</option>
        </select>
    </div>

    <button onclick="findRoute()">Find Safe Route</button>
    
    <div id="result"></div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // Initialize map centered on Kathmandu
    const map = L.map('map').setView([27.7172, 85.3240], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let startMarker;
    let routeLayer;

    // Handle map clicks to set start location
    map.on('click', function(e) {
        const lat = e.latlng.lat;
        const lon = e.latlng.lng;

        document.getElementById('lat').value = lat;
        document.getElementById('lon').value = lon;
        document.getElementById('coords').innerText = `Lat: ${lat.toFixed(4)}, Lon: ${lon.toFixed(4)}`;

        if (startMarker) map.removeLayer(startMarker);
        startMarker = L.marker([lat, lon]).addTo(map).bindPopup("Start Location").openPopup();
    });

    async function findRoute() {
        const lat = document.getElementById('lat').value;
        const lon = document.getElementById('lon').value;
        const week = document.getElementById('week').value;
        const risk = document.getElementById('risk').value;
        const resultDiv = document.getElementById('result');

        if (!lat || !lon) {
            alert("Please click on the map to set your location.");
            return;
        }

        resultDiv.innerHTML = '<span class="loading">Searching for safest route...</span>';
        if (routeLayer) map.removeLayer(routeLayer);

        try {
            const response = await fetch(`/api/route?lat=${lat}&lon=${lon}&week=${week}&risk=${risk}`);
            
            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.detail || "Route not found");
            }

            const data = await response.json();
            
            // Draw route
            routeLayer = L.geoJSON(data.route, {
                style: {
                    color: risk === 'high' || week > 28 ? '#2ecc71' : '#3498db',
                    weight: 5
                }
            }).addTo(map);
            
            map.fitBounds(routeLayer.getBounds());

            resultDiv.innerHTML = `
                <strong>Route Found!</strong><br>
                Distance: ${(data.distance_meters / 1000).toFixed(2)} km<br>
                Safety Score: ${data.avg_safety_factor} (Lower is safer)<br>
                Risk Mode: ${data.is_high_risk ? 'Safety Priority' : 'Standard'}
            `;

        } catch (error) {
            resultDiv.innerHTML = `<span style="color:red">Error: ${error.message}</span>`;
            console.error(error);
        }
    }
</script>

</body>
</html>
